<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wait Controll</title>
	<link rel="stylesheet" type="text/css" href="../more/styles/style.css">
</head>
<body>
	<div id=root>
		<div id=container>
			<header id=header>
				<div>Jago Antri</div>
			</header>
			<div id=view style="
				display:flex;
				flex-direction: column;
				gap:10px;
			">
				<div>Nomor Antrian Anda:</div>
				<div style="
					height: 100%;
					width: 100%;
					border: 1px solid gainsboro;
					border-radius: 10px;
					display: flex;
					align-items: center;
					justify-content: center;
				">
					<div style=width:24px;height:24px;opacity:.2; id=loading>
						<img src=../more/media/initloading.gif style=width:100%;height:100%;>
					</div>
					<div id=number style="
						font-size:84px;
						display: none;
					">?</div>
				</div>
				<div class=whitebutton style=display:flex;flex-direction:row;gap:10px;justify-content:center;align-items:center;>
					<img src=../more/media/feedicon.png style=width:24px;height:24px;>
					<div>Beri Penilaian</div>
				</div>
			<div>
		</div>
	</div>
	<script src=../more/scripts/utils/infinity.js></script>
	<script src=./more/scripts/app.js></script>
</body>
</html>
